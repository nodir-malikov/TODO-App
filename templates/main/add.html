{% extends 'main/base.html' %}

{% block title %}Добавить задание{% endblock %}

{% block content %}

    <h1>Новое задание</h1>
    <form method="post">

        {% csrf_token %}
        {{ form.title }}
        <br>
        {{ form.task }}
        <br>
        <button type="submit" class="btn btn-success">Добавить</button>
        {% if error %}
        <p class="alert alert-warning">{{ error }}</p>
        {% endif %}
    </form>

{% endblock %}
